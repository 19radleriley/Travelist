<i *ngIf="data.user" class="fa-solid fa-trash" id="delete-user" (click)="deleteUser()"></i>
<h1 *ngIf="data.user">{{ data.user.username }}</h1>
<h1 *ngIf="!data.user">New User</h1>
<form (ngSubmit)="setUser()" class="user">
    <div class="input-container">
        <label for="username">Username</label>
        <input [formControl]="username" type="text" id="username">
    </div>
    <div class="input-container">
        <label for="email">Email</label>
        <input [formControl]="email" type="email" name="email" id="email">
    </div>
    <div class="input-container">
        <label for="password">Password</label>
        <input [formControl]="password" type="password" name="" placeholder="**********" id="password">
    </div>
    <div class="input-container active">
        <label for="active">Active:</label>
        <input [formControl]="active" type="checkbox" id="active">
    </div>
    <div class="input-container admin">
        <label for="admin">Admin:</label>
        <input [formControl]="admin" type="checkbox" id="admin">
    </div>
    <input type="submit" [attr.value]="!this.data.user ? 'Create' : 'Save'" id="save-btn">
</form>
